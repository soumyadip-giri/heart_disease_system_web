{% extends "admin/base_admin.html" %}

{% block admin_title %}Edit User{% endblock %}

{% block admin_content %}
<div class="card shadow">
    <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Edit User: {{ user.email }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ user.get('name', '') }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="active" {% if user.get('status', 'active') == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if user.get('status', 'active') == 'inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
